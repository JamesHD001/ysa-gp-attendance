<body>

<header class="header">
    <div class="header-top">
        <div class="header-left">
            <img src="assets/img/footer-logo.png" alt="Church Logo">
        </div>
        <div class="header-center">
            <h1>
                YSA Gathering Place<br>
                Catering Class Attendance

<nav class="nav">

<main>
    <section class="attendance-form">
        <h2>Catering Class Attendance</h2>

        <button id="addStudentBtn">➕ Add Student</button>

        <table class="attendance-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Membership</th>
                    <th>Ward</th>
                    <th>BYU-PW Student?</th>

            </thead>
            <tbody id="attendanceTableBody">
                <!-- Rows injected by JS -->
            </tbody>
        </table>

        <button class="save-btn">Save Attendance</button>
    </section>
</main>

<footer class="footer">
    <img src="assets/img/footer-logo.png" class="footer-logo">
    <p>
        The Church Of Jesus Christ Of Latter-day Saints <br>
